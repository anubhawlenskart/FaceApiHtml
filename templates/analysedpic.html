{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/logo-loader.png' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to KIRA</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'css/style.css?=31' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/brfv5_examples.css' %}">
</head>
<body>
  
  <div class="wrapper">
    <div class="page-title">
      
    </div>
    <div class="capture-photo logo-show">
      <div class="logo-wrapper">
        <a href="index.html" class="logo">
            <img src="{% static 'assets/logo-white.png' %}" alt=""></a>
      </div>
    </div>
    <!-- <div id="particles-js" class="single"></div> -->
      <div id="content">
        <div class="container">
          <div id="kira-recomend-page">
            <div class="box-photo">
              <h2>Analysis</h2>
              <div class="capture-image-button">
                <a href="/"><button class="capture-image">Retry</button></a>
              </div>
              <div class="photo-img">

                <div class="features">
                  <ul class="left">
                    <li class="age">
                      <span>
                        <i><img width="30" src="{% static 'assets/Age.png' %}" alt=""></i>
                        Age
                      </span>
                      <strong>{{ age}}</strong>
                    </li>
                    <li class="gender"><span><i>
                      <img width="30" src="{% static 'assets/Gender.png' %}" alt=""></i>Gender</span>
                      <strong>{{ gender}}</strong></li>

                  </ul>

                  <div class="photo">
                    <img src="http://13.251.101.67:8000/{{image_url }}" alt="" id="userpic">
                  </div>

                  <ul class="right">
                    <li class="fshape"><span>
                      <i><img width="30" src="{% static 'assets/FaceWidth.png' %}" alt=""></i>
                      Face Width</span><strong>{{ facewidth}}</strong>
                    </li>

                    <li class="fwidth"><span><i><img width="30" src="{% static 'assets/FaceShape.png' %}" alt=""></i>
                      Face Shape</span>
                      <strong>{{ face }}</strong>
                    </li>

                    

                  </ul>
                </div>

                <ul class="contours">
                  <li><span><i><img src="{% static 'assets/Contours.png' %}" alt="" style="width: 40px;">
                  </i>Contours</span></li>
                </ul>
                
                <ul class="contours-data">
                   {% for marks in landmarksArr %}
                  <li>{{ marks }}</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="{% static 'js/examples/face_tracking__track_one_face.js' %}"></script>
      <script src="{% static 'js/particles.js' %}"></script>
      <script src="{% static 'js/app.js' %}"></script>


      <script>

        /*$("div#kira-recomend-page .capture-image-button button").click(function () {
          $("#loader").fadeOut(0);
          $(".content-main").show();
          $(".capture-main").show();
          $(".capture-image-box").show();
          $(".page-title").show();
          $(".camera-box").show();
          $("#content").fadeOut();
        });
*/
        $(".close-btn").click(function () {
          $("#loader").fadeOut(0);
          $(".content-main").fadeOut();
          $(".capture-main").fadeOut();
          $(".capture-image-box").show();
          $(".upload-info").show();
          $("#content").show();
        });

        $(function ($) {
          $(".selfie").click(function () {
            $(".upload-info").fadeOut();
            $(".capture-main").show();
            $(".content-main").show();
          });

        });

        $(function ($) {
          $("#capture-image").click(function () {
            $("#loader").fadeIn(300);
            setTimeout(function () {
              $(".content-main").fadeOut();
              $(".capture-main").fadeOut();
              $(".capture-image-box").fadeOut();
              $(".page-title").fadeOut();
              $(".camera-box").fadeOut();
              $("#kira-recomend-page").show();
              $("#content").show();
            }, 3000);

          });

        });

      </script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script src="{% static 'js/function.js' %}"></script>
      <script src="{% static 'js/kira.js' %}"></script>
</body>
</script>

</html>
